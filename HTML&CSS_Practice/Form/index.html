<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Sign-Up: Form</title>
  </head>

  <body>
    <div class="sign-up-container">
      <section class="hero-image">
        <article class="logo-container">
          <img src="img/odin-lined.png" alt="TOP icon" />
          <h2>ODIN</h2>
        </article>
        <p class="image-creator">
          Image by
          <a
            class="link"
            href="https://wall.alphacoders.com/big.php?i=1341970"
            target="_blank"
            >Patrika</a
          >
        </p>
      </section>
      <main class="form-container">
        <h2 class="form-title">Sign Up</h2>
        <form class="form" action="#">
          <div class="user-info">
            <div>
              <label for="user_name"
                ><span class="material-symbols-outlined"> person </span>
              </label>
              <input
                type="text"
                id="user_name"
                name="user_name"
                pattern="^[a-zA-Z]+$"
                placeholder="First Name"
                required />
            </div>
            <div>
              <label for="user_last_name"
                ><span class="material-symbols-outlined"> person </span>
              </label>
              <input
                type="text"
                id="user_last_name"
                name="user_last_name"
                pattern="^[a-zA-Z]+$"
                placeholder="Last Name"
                required />
            </div>
          </div>

          <div class="user-info">
            <div>
              <label for="user_email"
                ><span class="material-symbols-outlined"> mail </span>
              </label>
              <input
                type="email"
                id="user_email"
                name="user_email"
                placeholder="Email"
                required />
            </div>
            <div>
              <label for="user_phone_number">
                <span class="material-symbols-outlined"> phone_iphone </span>
              </label>
              <input
                type="text"
                id="user_phone_number"
                name="user_phone_number"
                pattern="^\d+$"
                placeholder="Phone Number"
                required />
            </div>
          </div>

          <div class="user-info">
            <div>
              <label for="user_password">
                <span class="material-symbols-outlined"> lock </span>
              </label>
              <input
                type="text"
                id="user_password"
                name="user_password"
                placeholder="Password"
                minlength="6"
                title="Debe tener almenos 6 caracteres"
                required />
            </div>
            <div>
              <label for="user_password_confirm">
                <span class="material-symbols-outlined"> lock </span>
              </label>
              <input
                type="text"
                id="user_password_confirm"
                name="user_password_confirm"
                placeholder="Confirm Password"
                minlength="6"
                title="Debe tener almenos 6 caracteres"
                required />
            </div>
          </div>
          <button class="btn" type="submit">Sign Up</button>
        </form>
        <p class="login">
          Already have an account? <a href="#" class="link">Login</a>
        </p>
      </main>
    </div>
  </body>
</html>
